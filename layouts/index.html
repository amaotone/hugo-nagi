{{ partial "header.html" . }}

<main role="main">
    {{ range (where .Data.Pages ".Params.hidefromhome" "!=" "true") }}
    <article itemscope itemtype="http://schema.org/Blog">
        <h2 class="entry-title" itemprop="headline"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <span class="entry-meta">
          <span>
            <time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time>
          </span>
          <span>
            {{ range .Params.tags }}
              <a href="/tags/{{ . | urlize }}"><i class="fa fa-tag"></i> {{ . }}</a>
            {{ end }}
          </span>
        </span>
    </article>
    {{ end }}
    <h1></h1>
</main>

{{ partial "footer.html" . }}
